settings:
    # date format (yyyy/mm/dd (w) hh:mm:ss)
    trigger: ".*(0|2|4|6|8)$"
    monitor: 
        - branch: "master" 
        - branch: "feature/*"   
          origin: "master"
    workspace: ./Bin/
gates:
    build:
        commands:
            - "cmake .."
            - "make"
    test:
        commands:
            - "ctest"
    report:
        folder:
            - ""
